<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    .profile-container {
        max-width: 800px;
        margin: 30px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .profile-header {
        background-color: #41c1ba;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    .profile-header h1 {
        margin: 0;
        font-size: 28px;
    }
    .profile-header p {
        margin: 5px 0 0;
        font-size: 16px;
    }
    .profile-body {
        padding: 20px;
    }
    .profile-photo {
        text-align: center;
        margin-bottom: 20px;
    }
    .profile-photo img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #41c1ba;
    }
    .profile-info table {
        width: 100%;
    }
    .profile-info th, .profile-info td {
        text-align: left;
        padding: 10px 15px;
        vertical-align: top;
    }
    .profile-info th {
        width: 30%;
        color: #6c757d;
        font-weight: bold;
    }
    .profile-footer {
        text-align: center;
        padding: 15px;
        background-color: #f1f1f1;
        border-top: 1px solid #ddd;
    }
    .profile-footer a {
        margin: 0 10px;
        color: #007bff;
        text-decoration: none;
    }
    .profile-footer a:hover {
        text-decoration: underline;
    }
</style>

        <script>
            const checkboxes = document.querySelectorAll(".toggleCheckbox");
            const spans = document.querySelectorAll(".toggleText");

            checkboxes.forEach((checkbox, index) => {
                checkbox.addEventListener("change", function() {
                    if (checkbox.checked) {
                        spans[index].textContent = "On";
                        spans[index].style.color = "green";
                    } else {
                        spans[index].textContent = "Off";
                        spans[index].style.color = "red";
                    }
                });
            });
        </script>
